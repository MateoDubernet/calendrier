<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire Événement</title>

        <link rel="stylesheet" href="../styles/eventForm.css">
        <script src="../interfaces/eventForm.js" defer type="module"></script>
    </head>
    <body>
        <h1>Modifier un Événement</h1>

        <form id="eventForm">
            <label for="date_deb">Date de début</label>
            <input type="datetime-local" id="date_deb" max="9999-12-31T24:59">

            <label for="date_fin">Date de fin</label>
            <input type="datetime-local" id="date_fin" max="9999-12-31T24:59">

            <label for="titre">Titre</label>
            <input type="text" id="titre">

            <label for="localisation">Lieu</label>
            <input type="text" id="localisation">

            <label for="categorie">Catégorie</label>
            <input type="text" id="categorie">

            <label for="statut">Statut</label>
            <input type="text" id="statut">

            <label for="description">Description</label>
            <textarea id="description"></textarea>

            <button type="button" id="submit">Valider</button>
        </form>
    </body>
</html>
