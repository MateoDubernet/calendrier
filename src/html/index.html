<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendrier</title>

        <link rel="stylesheet" href="../styles/index.css" />
        <script src="../interfaces/renderer.js" defer type="module"></script>
    </head>

    <body>
        <main id="app">
            <!-- ================= CALENDRIER ================= -->
            <section id="calendar">
                <header id="calendarHeader">
                    <h1>Calendrier</h1>
                    <!-- Le JS ajoutera ici .selectDate (mois/année + flèches) -->
                </header>

                <div id="calendarBody">
                    <!-- Généré via JS -->
                </div>
            </section>

            <!-- ================= TABLEAU DES ÉVÉNEMENTS ================= -->
            <section id="eventContainer">
                <h2>Événements</h2>

                <div class="table-wrapper">
                    <table id="event">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Date début</th>
                                <th>Date fin</th>
                                <th>Titre</th>
                                <th>Lieu</th>
                                <th>Catégorie</th>
                                <th>Statut</th>
                                <th>Description</th>
                                <th>Nb Maj</th>
                                <th>Info</th>
                            </tr>
                        </thead>
                        <tbody id="event-list">
                            <!-- Lignes générées via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
